<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT 文字重寫</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="main-tab-container">
    <div class="main-tab active" data-tab="rewrite">文字改寫</div>
    <div class="main-tab" data-tab="highlight">高亮功能</div>
  </div>

  <div id="rewrite-tab" class="main-tab-content active">
    <div class="content">
      <div class="input-group">
        <select id="model-select">
          <option value="gemini-1.5-flash">Gemini</option> <!-- 這是API名稱不是模型名稱，因此我自行改名了 -->
          <option value="openai">OpenAI</option>
        </select>
        <input type="password" id="api-key" placeholder="輸入您的 API 金鑰">
      </div>
      
      <div class="tab-container">
        <div class="tab active" data-tab="full">全文改寫</div>
        <div class="tab" data-tab="short">10字內改寫</div>
        <div class="tab" data-tab="auto">雙擊改寫</div>
        <div class="tab" data-tab="translate">翻譯</div>
        <div class="tab" data-tab="summary">關鍵要點</div>
      </div>
      
      <div id="full-tab" class="tab-content active">
        <select id="fullRewriteModel" class="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <textarea id="instruction" placeholder="輸入全文改寫要求"></textarea>
      </div>
      
      <div id="short-tab" class="tab-content">
        <select id="shortRewriteModel" class="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <textarea id="shortInstruction" placeholder="輸入10個字以下改寫要求"></textarea>
      </div>
      
      <div id="auto-tab" class="tab-content">
        <select id="autoRewriteModel" class="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <textarea id="autoRewritePatterns" placeholder="輸入反白自動改寫匹配模式"></textarea>
      </div>

      <div id="translate-tab" class="tab-content">
        <select id="translateModel" class="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <textarea id="translateInstruction" placeholder="輸入翻譯要求"></textarea>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="removeHash">
            <span>刪除##</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="removeStar">
            <span>刪除**</span>
          </label>
        </div>
      </div>
      
      <div id="summary-tab" class="tab-content">
        <select id="summaryModel" class="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <textarea id="summaryInstruction" placeholder="輸入關鍵要點總結要求"></textarea>
      </div>
      
      <button id="rewrite">改寫文字</button>
    </div>
  </div>

  <div id="highlight-tab" class="main-tab-content">
    <div class="content">
      <div class="color-picker">
        <!-- 紅色系 - 調淺了純紅和紅橙 -->
        <div class="color-box" data-color="rgba(255, 71, 71, 0.3)"></div>     <!-- 紅 0° -->
        <div class="color-box" data-color="rgba(255, 99, 71, 0.3)"></div>     <!-- 紅橙 24° -->
        
        <!-- 橙色系 - 調整為更明亮的橙色 -->
        <div class="color-box" data-color="rgba(255, 140, 0, 0.3)"></div>     <!-- 橙 48° -->
        <div class="color-box" data-color="rgba(255, 191, 0, 0.3)"></div>     <!-- 橙黃 72° -->
        
        <!-- 黃色系 - 保持原樣，已經夠亮 -->
        <div class="color-box" data-color="rgba(255, 255, 0, 0.3)"></div>     <!-- 黃 96° -->
        <div class="color-box" data-color="rgba(191, 255, 0, 0.3)"></div>     <!-- 黃綠 120° -->
        
        <!-- 綠色系 - 調整為更明亮的綠色 -->
        <div class="color-box" data-color="rgba(50, 205, 50, 0.3)"></div>     <!-- 綠 144° -->
        <div class="color-box" data-color="rgba(0, 255, 127, 0.3)"></div>     <!-- 青綠 168° -->
        
        <!-- 青色系 - 保持原樣 -->
        <div class="color-box" data-color="rgba(0, 255, 255, 0.3)"></div>     <!-- 青 192° -->
        
        <!-- 藍色系 - 調整為更亮的藍色 -->
        <div class="color-box" data-color="rgba(30, 144, 255, 0.3)"></div>    <!-- 青藍 216° -->
        <div class="color-box" data-color="rgba(65, 105, 225, 0.3)"></div>    <!-- 藍 240° -->
        
        <!-- 紫色系 - 全部調淺 -->
        <div class="color-box" data-color="rgba(147, 112, 219, 0.3)"></div>   <!-- 藍紫 264° -->
        <div class="color-box" data-color="rgba(186, 85, 211, 0.3)"></div>    <!-- 紫 288° -->
        <div class="color-box" data-color="rgba(218, 112, 214, 0.4)"></div>   <!-- 紫紅 312° -->
        <div class="color-box" data-color="rgba(255, 20, 147, 0.25)"></div>    <!-- 紅紫 336° -->
      </div>
      <div class="highlight-container">
        <div class="highlight-overlay"></div>
        <textarea id="highlight-words" 
                  placeholder="請輸入要高亮的文字，每個文字一行
支援正則表達式，使用 /pattern/ 格式
例如：
營收
產品
年增
消費型
/\d+%/
/Q[1-4]/"></textarea>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="default.js"></script>
  <script src="translate.js"></script>
  <script src="popup.js"></script>
</body>
</html>
